name: "Front: Lint and Format Validation"

on:
  push:
    paths:
      - 'front/**'
  pull_request:
    paths:
      - 'front/**'
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: front
        run: npm install

      - name: Run linter
        working-directory: front
        run: npm run lint
