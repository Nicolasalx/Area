name: "Front: Build Validation"

on:
  push:
    paths:
      - 'front/**'
  pull_request:
    paths:
      - 'front/**'
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "none"

      - name: Install dependencies
        working-directory: front
        run: npm install

      - name: Build the application
        working-directory: front
        run: npm run build
